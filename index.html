
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidSpark365 | Your Gateway to Government Tenders</title>
    <link rel="icon" type="image/png" href="assets/logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-50px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(50px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes elasticScale {
        0% { opacity: 0; transform: scale(0.7); }
        70% { transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1); }
      }

      @keyframes rotateInDown {
        from { opacity: 0; transform: translateY(-50px) rotate(-10deg); }
        to { opacity: 1; transform: translateY(0) rotate(0); }
      }

      @keyframes rotateInUp {
        from { opacity: 0; transform: translateY(50px) rotate(10deg); }
        to { opacity: 1; transform: translateY(0) rotate(0); }
      }

      @keyframes maskReveal {
        from { clip-path: inset(0 100% 0 0); opacity: 0; }
        to { clip-path: inset(0 0 0 0); opacity: 1; }
      }

      @keyframes perspectiveFlip {
        from { opacity: 0; transform: perspective(2000px) rotateY(-30deg) translateZ(-100px); }
        to { opacity: 1; transform: perspective(2000px) rotateY(0) translateZ(0); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }

      @keyframes floatSlow {
        0%, 100% { transform: translate(0, 0); }
        33% { transform: translate(15px, -10px); }
        66% { transform: translate(-10px, 15px); }
      }

      @keyframes slowZoom {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
      }

      @keyframes textReveal {
        0% { clip-path: inset(100% 0 0 0); transform: translateY(100%); }
        100% { clip-path: inset(0 0 0 0); transform: translateY(0); }
      }

      @keyframes pulseBorder {
        0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(249, 115, 22, 0); }
        100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
      }

      .reveal {
        opacity: 0;
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        transform: translateY(30px);
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .stagger-item {
        opacity: 0;
        transform: translateY(20px);
      }

      .reveal.active .stagger-item {
        animation: fadeInUp 1s forwards;
      }

      .reveal.active .animate-mask {
        animation: maskReveal 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .reveal.active .animate-perspective {
        animation: perspectiveFlip 2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .reveal.active .animate-slide-left {
        animation: slideInLeft 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .reveal.active .animate-slide-right {
        animation: slideInRight 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .reveal.active .animate-scale {
        animation: scaleIn 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .reveal.active .animate-elastic {
        animation: elasticScale 2.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      .reveal.active .animate-rotate-down {
        animation: rotateInDown 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .reveal.active .animate-rotate-up {
        animation: rotateInUp 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-reveal-text {
        animation: textReveal 1.8s cubic-bezier(0.77, 0, 0.175, 1) forwards;
      }

      .float-animation {
        animation: float 5s ease-in-out infinite;
      }

      .float-slow {
        animation: floatSlow 8s ease-in-out infinite;
      }

      .zoom-animation {
        animation: slowZoom 20s ease-in-out infinite;
      }

      .pulse-btn {
        animation: pulseBorder 2s infinite;
      }

      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {

</head>
  <body>
    <div id="root"></div>
    <script>
      // Scroll Reveal Logic
      const observerOptions = {
        threshold: 0.15
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, observerOptions);

      // Re-observe on DOM changes (React renders)
      const setupObserver = () => {
        const elements = document.querySelectorAll('.reveal');
        elements.forEach(el => observer.observe(el));
      };

      // Periodic check for new elements
      setInterval(setupObserver, 1000);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
